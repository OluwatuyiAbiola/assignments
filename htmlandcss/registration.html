<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Zuri Registration Task</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Zuri Registration</h1>
        </header>
        <form action="#" id="registration-form">
            <div class="form-group">
                <label for="FirstName">FirstName</label>
                <input type="text" class="form-control" name="firstname" placeholder="Enter your firstname..." required>
                <label for="LastName">LastName</label>
                <input type="text" class="form-control name="lastname" placeholder="Enter your lastname..." required>
                <label for="phonenumber">PhoneNumber</label>
                <input type="number" class="form-control" name="number" placeholder="Phone Number..." required>
                <label for="FirstName">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email Address..." required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="dropdown" name="gender" class="form-control" required>
                    <option disabled selected value>Select a gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for ="Date-of-Birth">Pick Date of Birth</labe>
                <input type="date" class="form-control name="date-of-birth">
            </div>
            <div class="form-group">
                <label for="color">Select Favorite Color</label>
                <input type="color" class="form-control name="color">
            </div>
            <div class="form-group">
                <label for="checkbok"><input type="checkbox" name="checkbox" id=""> I accept terms and condition</label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
                <p>Already have an account <a href="login.html">Login</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
